<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="450" fill="#f3f4f6"/>
  <rect x="15" y="15" width="270" height="420" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>

  <!-- Film icon -->
  <g transform="translate(125, 150)">
    <rect x="0" y="0" width="50" height="40" rx="4" fill="#9ca3af"/>
    <rect x="5" y="5" width="40" height="30" rx="2" fill="#6b7280"/>
    <circle cx="10" cy="10" r="2" fill="#9ca3af"/>
    <circle cx="40" cy="10" r="2" fill="#9ca3af"/>
    <circle cx="10" cy="30" r="2" fill="#9ca3af"/>
    <circle cx="40" cy="30" r="2" fill="#9ca3af"/>

    <!-- Play button -->
    <polygon points="20,15 20,25 30,20" fill="#ffffff"/>
  </g>

  <!-- Text -->
  <text x="150" y="230" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    No Image
  </text>
  <text x="150" y="250" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">
    Available
  </text>

  <!-- Decorative elements -->
  <rect x="50" y="280" width="200" height="3" rx="1.5" fill="#e5e7eb"/>
  <rect x="75" y="300" width="150" height="3" rx="1.5" fill="#e5e7eb"/>
  <rect x="100" y="320" width="100" height="3" rx="1.5" fill="#e5e7eb"/>
</svg>
